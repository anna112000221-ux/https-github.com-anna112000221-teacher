<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>教師節快樂</title>
  <style>
    body { 
      font-family: "Noto Sans TC", sans-serif; 
      display:flex; justify-content:center; align-items:center; 
      height:100vh; margin:0; background:#f7e9d6; 
      overflow:hidden;
    }
    #msg {
      font-size:40px; color:#8b4b2e; font-weight:bold;
      text-align:center;
    }
    #signature {
      font-size:18px;
      margin-top:10px;
      color:#5c4636;
      font-style:italic;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
    }
    svg { width:24px; height:24px; }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="msg">
    教師節快樂 🎉
    <div id="signature">
      䒕彤 敬上
      <!-- 小花 SVG -->
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3" fill="#ffb347"/>
        <circle cx="12" cy="5" r="4" fill="#ff7eb9"/>
        <circle cx="12" cy="19" r="4" fill="#ff7eb9"/>
        <circle cx="5" cy="12" r="4" fill="#ff7eb9"/>
        <circle cx="19" cy="12" r="4" fill="#ff7eb9"/>
      </svg>
    </div>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function random(min, max) { return Math.random() * (max - min) + min; }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: random(0, canvas.width),
          y: random(-canvas.height, 0),
          r: random(5, 12),
          d: random(2, 8),
          color: `hsl(${Math.floor(random(0,360))}, 80%, 60%)`,
          tilt: random(-10, 10),
          tiltAngle: 0,
          tiltAngleIncrement: random(0.01, 0.05)
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
        ctx.stroke();
      }
      updateConfetti();
    }

    function updateConfetti() {
      for (let p of particles) {
        p.y += Math.cos(p.d) + 2 + p.r / 2;
        p.x += Math.sin(0.5) * 2;
        p.tiltAngle += p.tiltAngleIncrement;
        p.tilt = Math.sin(p.tiltAngle) * 15;

        if (p.y > canvas.height) {
          p.y = -20;
          p.x = random(0, canvas.width);
        }
      }
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    createConfetti();
    animateConfetti();
  </script>
</body>
</html>
